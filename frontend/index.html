<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="challenge-box">
            <h1>Daily Challenge Timer</h1>
            
            <div id="current-challenge">
                <p class="challenge-text">No active challenge</p>
                <div class="timer" id="timer">00:00</div>
                
                <div class="button-group">
                    <button id="start-btn" class="btn btn-primary">Start New Challenge</button>
                    <button id="complete-btn" class="btn btn-success" disabled>Mark Complete</button>
                </div>
            </div>

            <div id="loading" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
